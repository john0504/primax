<ion-header no-border>
  <ion-navbar color="white">
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="container">
    <form #signupForm="ngForm" novalidate (ngSubmit)="onSignup(signupForm)">
      <div class="header-image">
        <img [src]="themeService.logoUrl">
      </div>
      <div class="header-t">
        <h1 color="primary">{{ 'SIGNUP.CREATE_MY_ACCOUNT' | translate }}</h1>
      </div>
      <ion-list>
        <div></div>
        <ion-item>
          <ion-label floating color="darkGrey">{{ 'SIGNUP.EMAIL' | translate }}</ion-label>
          <ion-input [(ngModel)]="signup.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
            maxlength="100" [pattern]="userV" required myTabIndex="1">
          </ion-input>
        </ion-item>
        <ion-item class="input-with-eye-toggle">
          <ion-label floating color="darkGrey">{{ 'SIGNUP.PASSWORD' | translate }}</ion-label>
          <ion-input [(ngModel)]="signup.password" name="password" [type]="inputType" #password="ngModel" required myTabIndex="2" clearOnEdit="false">
          </ion-input>
          <button (click)="onShowHidePassword()" ion-button icon-only clear item-right type="button">
            <ion-icon [name]="iconName" color="dark"></ion-icon>
          </button>
        </ion-item>
        <div class="divider">
        </div>
        <button ion-button color="primary" class="full-button" [disabled]="!signupForm.valid" type="submit" round full>{{ 'SIGNUP.CREATE_ACCOUNT' | translate }}</button>
        <div class="divider">
        </div>
        <p class="description" align="center">{{ 'SIGNUP.AGREE_MSG' | translate }}</p>
        <p class="description" align="center"><a tappable ion-text (click)="openTerms()" color="bluish">{{ 'SIGNUP.T_AND_C' | translate }}</a></p>
      </ion-list>
    </form>
  </div>
  <extra-page-space></extra-page-space>
</ion-content>
